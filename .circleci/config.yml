version: 2.1
jobs:
  build:
    docker:
      - image: 'circleci/openjdk:latest' # the primary container, where your job's commands are run
      
      - image: circleci/mysql:8.0.15
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          - MYSQL_ROOT_PASSWORD: password
          - MYSQL_DATABASE: stocks
          - MYSQL_USER: monty
          - MYSQL_PASSWORD: some_pass
          
    working_directory: ~/repo
    
    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout # check out the code in the project directory
      - run: echo "hello cruel world" # run the `echo` command
      - run: mvn test -f pom.xml
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/my-reports
